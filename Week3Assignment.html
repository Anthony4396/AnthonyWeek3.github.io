<html>
<head>
  <title>My Week 3 Assignment</title>
  <style>
    /* Style for the header */
    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    /* Style for the h1 element with color */
    h1 {
      color: #3498db; /* Blue color; */
    }

    /* Style for the image */
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      height: auto;
    }

    /* Style for the form */
    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    /* Style for the buttons */
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn-group button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* Style for the footer */
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to My Week 3 Assignment!</h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Image of your liking -->
    <img src="Tuesday.jpg">

    <!-- Form with 3 input elements of different types -->
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate">
      
      <!-- Two buttons: Accept and Cancel -->
      <div class="btn-group">
        <button type="submit">Accept</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; Anthony Sagastume. All rights reserved.</p>
  </footer>
</body>
</html>
